<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="w-[50%] mx-auto mt-[70px]">
        <div class="w-[400px] py-[40px] mx-auto px-[40px] bg-[#AEDEFC] rounded-[10px]">
            <h1 class="text-[30px] uppercase text-red-700 font-bold text-center mb-[20px]">Form Validate</h1>
            <form action="thanks.html" onsubmit="return validation()">
                <div class="">
                    <label class="text-black font-semibold">Your Name:</label>
                    <input type="text" placeholder="Enter Your Name" class="block w-[100%] py-[6px] px-[20px] rounded-[5px] my-[10px]" id="username">
                    <span class="text-red-700 font-semibold text-[14px]" id="name_erorr"></span>
                </div>
                <div class="">
                    <label class="text-black font-semibold">Your Email:</label>
                    <input type="email" placeholder="Enter Your Email" class="block w-[100%] py-[6px] px-[20px] rounded-[5px] my-[10px]" id="useremail">
                    <span class="text-red-700 font-bold text-[14px]" id="email_erorr"></span>
                </div>
                <input type="submit" value="Send" class="w-[100%] py-[8px] bg-green-700 rounded-[5px] mt-[30px] text-white font-bold uppercase cursor-pointer">
            </form>
        </div>
    </div>


    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1ecf0d77a5.js" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
